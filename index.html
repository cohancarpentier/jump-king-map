<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<title>
			Single scrolling container - Lazyload tests
		</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@12.4.0/dist/lazyload.min.js"></script>
        <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
        </style>
		<style>
            body {
                background-color: black;
            }
			ul,
			li {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}

			a,
			img {
				display: block;
			}

			img {
				border: 0;
				width: 100%;
                max-width: 960px;
                margin: auto;
			}

			img:not([src]) {
				visibility: hidden;
			}

			#results1 {
				height: 100vh;
				overflow-y: scroll;
			}
        </style>
	</head>

	<body onload="scrollToBottom()">
		<div id="results">
			<ul>
				<li>
					<img alt="jump-king-1" src="./5.png" />
                </li>
                <li>
					<img alt="jump-king-1" src="./4.png" />
                </li>
                <li>
					<img alt="jump-king-1" src="./3.png" />
                </li>
                <li>
					<img alt="jump-king-1" src="./2.png" />
                </li>
                <li>
					<img alt="jump-king-1" src="./1.png" />
				</li>
			</ul>
        </div>
        <script>
          function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
       }</script>
		<script>
			(function() {

				function logElementEvent(eventName, element) {
					console.log(
						Date.now(),
						eventName,
						element.getAttribute("data-src")
					);
				}

				var callback_enter = function(element) {
					logElementEvent("üîë ENTERED", element);
				};
				var callback_exit = function(element) {
					logElementEvent("üö™ EXITED", element);
				};
				var callback_reveal = function(element) {
					logElementEvent("üëÅÔ∏è REVEALED", element);
				};
				var callback_loaded = function(element) {
					logElementEvent("üëç LOADED", element);
				};
				var callback_error = function(element) {
					logElementEvent("üíÄ ERROR", element);
					element.src =
						"https://via.placeholder.com/440x560/?text=Error+Placeholder";
				};
				var callback_finish = function() {
					logElementEvent("‚úîÔ∏è FINISHED", document.documentElement);
				};

				var ll = new LazyLoad({
					container: document.getElementById("results"),
					// Assign the callbacks defined above
					callback_enter: callback_enter,
					callback_exit: callback_exit,
					callback_reveal: callback_reveal,
					callback_loaded: callback_loaded,
					callback_error: callback_error,
					callback_finish: callback_finish
				});
			})();
		</script>
	</body>
</html>
